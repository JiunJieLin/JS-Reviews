<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <h1>Our Reviews</h1>
      <div class="underline"></div>
      <!-- Reviews -->
      <div class="reviews"><div class="image-container"> 
        <img src="./person-1.jpeg" alt="img" id="img" />
      
    </div>
      <h2 class="person" id="name">Susan Smith</h2>
      <p class="job" id="job">WEB DEVELOPER</p>
      <p class="info" id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus error accusantium in obcaecati unde pariatur, ducimus quisquam ex officia suscipit possimus quis debitis natus eligendi aut corrupti, ea exercitationem praesentium.</p>
      <!-- prev next buttons -->
      <div class="btn-container">
        <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
      <!-- radom button -->
      <button class="radom-btn"><span>Surprise Me</span></button>
    </div>

  </body>
  <script  type="module" src="./scripts/script.js"></script>
</html>
